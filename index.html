<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScratchVR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #scratch-frame {
        width: 100%;
        height: 100%;
        border: none;
      }

      #vr-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 9999;
        padding: 10px 15px;
        font-size: 16px;
        background-color: #00bcd4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Só mostra se VR for detectado */
      }
    </style>
  </head>
  <body>
    <!-- Iframe do Scratch exportado -->
    <iframe id="scratch-frame" src="index.html"></iframe>

    <!-- Botão de entrar no modo VR -->
    <button id="vr-button">Entrar no modo VR</button>

    <!-- Script de detecção WebXR -->
    <script>
      const vrButton = document.getElementById("vr-button");

      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
          if (supported) {
            console.log("✅ Headset VR detectado!");
            vrButton.style.display = "block";
            vrButton.onclick = () => {
              navigator.xr.requestSession('immersive-vr').then(session => {
                // Sessão iniciada — aqui virá o conteúdo VR no futuro
                alert("Sessão VR iniciada! (Integração com WebXR em breve)");
              }).catch(err => {
                console.error("Erro ao iniciar sessão VR:", err);
              });
            };
          } else {
            console.log("❌ Headset VR não detectado.");
          }
        });
      } else {
        console.log("❌ WebXR não suportado neste navegador.");
      }
    </script>
  </body>
</html>
